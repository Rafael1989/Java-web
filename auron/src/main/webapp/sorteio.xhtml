<?xml version="1.0" encoding="US-ASCII" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=US-ASCII" />
	<title>Insert title here</title>
	</h:head>
	<h:body>
		<p:messages/>
		<h:form>
			<p:panelGrid columns="2">
				<p:outputLabel value="Nome:" />
				<p:inputText value="#{sorteioBean.sorteio.nome}" />
				<p:commandButton action="#{sorteioBean.sortear}" ajax="false" value="Cadastrar" />
			</p:panelGrid>
		</h:form>
		<p:dataTable value="#{sorteioBean.pares}" var="par">
			<p:column>
				<f:facet name="header">Nome do sorteio:</f:facet>
				<p:outputLabel value="#{par.sorteio.nome}"/>
			</p:column>
			<p:column>
				<f:facet name="header">Amigo:</f:facet>
				<p:outputLabel value="#{par.amigo.nome}"/>
			</p:column>
			<p:column>
				<f:facet name="header">Amigo Oculto:</f:facet>
				<p:outputLabel value="#{par.amigoOculto.nome}"/>
			</p:column>
		</p:dataTable>
	</h:body>
</html>
